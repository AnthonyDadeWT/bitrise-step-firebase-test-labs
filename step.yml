# run_if: ""

# Use the `deps` property to declare dependencies that you can fetch from an OS dependency manager.
# You can find more information about this in the documentation here:
# https://devcenter.bitrise.io/en/steps-and-workflows/developing-your-own-bitrise-step/developing-a-new-step.html#submodules-and-step-dependencies
#
# deps:
#   brew:
#   - name: cmake
#   apt_get:
#   - name: cmake

deps:
  brew:
  - name: google-cloud-sdk

is_always_run: false
is_skippable: false
run_if: ""

toolkit:
  bash:
    entry_file: step.sh


inputs:
  - service_account_credentials_file: 
    opts:
      title: "Service Account Credentials File"
      description: |
        The path or HTTP URL to your [service account](https://firebase.google.com/docs/app-distribution/android/distribute-gradle#authenticate_using_a_service_account) private key JSON file.
      is_required: true
      is_sensitive: true
  - project_id: 
    opts:
      title: "Firebase Project ID"
      description: |
        Firebase Project ID. Can be found in the console, under the project name in settings
      is_required: true
      is_sensitive: true
  - apk_path: "$BITRISE_APK_PATH"
    opts:
      title: "Android APK Path"
      description: |
       Path to the Android APK to be deployed
       
       example: build/app/outputs/apk/dev/debug/app-dev-debug.apk
      is_required: true
  - test_apk_path: 
    opts:
      title: "androidTest APK Path"
      description: |
       Path to the androidTest APK to be deployed
       
       example: build/app/outputs/apk/androidTest/dev/debug/app-dev-debug-androidTest.apk
      is_required: true
  - integration_test_path: 
    opts:
      title: "Path to integration tests"
      description: |
       Path to all of the integration tests to be deployed
       
       example: intgeration_test/login_test.dart
      is_required: true
    - build_flavor: 
    opts:
      title: "Build flavor of app, example: dev, release, etc"
      description: |
       The build flavor variant of the app you want to test on
      is_required: false

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.



