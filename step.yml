title: |-
  Firebase Test Labs
summary: |
  Automatic deployment of iOS and Android tests to Firebase Test Labs (works with flutter)
description: |
  Automatic deployment of iOS and Android tests to Firebase Test Labs (works with flutter)
website: https://github.com/AnthonyDadeWT/bitrise-step-firebase-test-labs
source_code_url: https://github.com/AnthonyDadeWT/bitrise-step-firebase-test-labs
support_url: https://github.com/AnthonyDadeWT/bitrise-step-firebase-test-labs/issues

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
  - flutter
  - ios
  - android

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - test
  - deploy

# These properties define whether a Step is run in a given Workflow or not.
# You can find more information about this in the documentation here:
# https://devcenter.bitrise.io/en/steps-and-workflows/developing-your-own-bitrise-step/developing-a-new-step.html#setting-conditions-for-running-the-step
#
# is_always_run: false
# is_skippable: false
# run_if: ""

# Use the `deps` property to declare dependencies that you can fetch from an OS dependency manager.
# You can find more information about this in the documentation here:
# https://devcenter.bitrise.io/en/steps-and-workflows/developing-your-own-bitrise-step/developing-a-new-step.html#submodules-and-step-dependencies
#
# deps:
#   brew:
#   - name: cmake
#   apt_get:
#   - name: cmake

deps:
  brew:
  - name: google-cloud-sdk
  - name: flutter

is_always_run: false
is_skippable: false
run_if: ""

toolkit:
  bash:
    entry_file: step.sh


inputs:
  - service_account_credentials_file: 
    opts:
      title: "Service Account Credentials File"
      description: |
        The path or HTTP URL to your [service account](https://firebase.google.com/docs/app-distribution/android/distribute-gradle#authenticate_using_a_service_account) private key JSON file.
      is_required: true
      is_sensitive: true
  - project_id: 
    opts:
      title: "Firebase Project ID"
      description: |
        Firebase Project ID. Can be found in the Firebase console, under the project name in settings
      is_required: true
      is_sensitive: true
  - apk_path: 
    opts:
      title: "Android APK Path"
      description: |
       Path to the Android APK to be deployed
       
       example: build/app/outputs/apk/dev/debug/app-dev-debug.apk
      is_required: true
  - test_apk_path: 
    opts:
      title: "androidTest APK Path"
      description: |
       Path to the androidTest APK to be deployed
       
       example: build/app/outputs/apk/androidTest/dev/debug/app-dev-debug-androidTest.apk
      is_required: true
  - integration_test_path: 
    opts:
      title: "Path to integration tests"
      description: |
       Path to all of the Flutter integration tests to be deployed
       
       example: intgeration_test/login_test.dart
      is_required: true
  - scheme: Runner
    opts:
      title: "Scheme or Build flavor of app"
      description: |
        The build flavor variant of the app you want to test on
        Run xcodebuild -list in the iOS directory to list available schemes for your project

        example: Runner, dev, release, etc
      is_required: false
  - ios_configuration: Release
    opts:
      title: "Specify a Configuration - iOS only"
      description: |
        Run xcodebuild -list in the iOS directory to list available configurations for your project
      is_required: false
  - output_path: ../build/ios_integ
    opts:
      title: "The path to the folder where the iOS integration executable will output - iOS only"
      description: |
        
      is_required: false
  - product_path: build/ios_integ/Build/Products
    opts:
      title: "The path to the zip folder containing a .xctestrun and a folder containing the .app to be deployed - iOS only"
      description: |
        
      is_required: false
  - locale: en_US
    opts:
      title: "Specify the Locale to test on - iOS only"
      description: |
        example: en_US, fr_FR
        [List of locales](https://help.sap.com/docs/SAP_BUSINESSOBJECTS_BUSINESS_INTELLIGENCE_PLATFORM/09382741061c40a989fae01e61d54202/46758c5e6e041014910aba7db0e91070.html)
      is_required: false
  - simulator_model: iphone11pro
    opts:
      title: "Specify the device the test is running on - iOS only"
      description: |
        
      is_required: false
  - orientation: portrait
    opts:
      title: "Specify the device orientation of the device the test is running on - iOS only"
      description: |
        
      is_required: false
  - workspace: Runner.xcworkspace
    opts:
      title: "Specify the iOS workspace - iOS only"
      description: |
        
      is_required: false
  - config_file_path: Flutter/Release.xcconfig
    opts:
      title: "Path to .xcconfig"
      description: |
        The path that points to the .xcconfig you'd like to use

        example: Flutter/Release.xcconfig
      is_required: false
  - xcode_version: 15.0
    opts:
      title: "Specify the version of Xcode - iOS only"
      description: |
        
      is_required: false

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.



